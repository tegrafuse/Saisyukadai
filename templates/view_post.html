{% extends "base.html" %}

{% block content %}
  <div class="card p-4">
    <div class="d-flex justify-content-between align-items-start">
      <h2 class="h5">{{ post.author.username }}</h2>
      <small class="text-muted">{{ post.created_at }}</small>
    </div>
    <div class="mt-3">{{ post.body }}</div>
    {% if post.image_filename %}
      <div class="mt-3">
        <a href="{{ url_for('main.uploaded_file', filename=post.image_filename) }}">
          <img src="{{ url_for('main.uploaded_file', filename=post.image_filename) }}" class="img-fluid rounded" />
        </a>
      </div>
    {% endif %}
    <div class="mt-3">
      <a href="{{ url_for('main.index') }}" class="btn secondary">戻る</a>
    </div>
  </div>
{% endblock %}
